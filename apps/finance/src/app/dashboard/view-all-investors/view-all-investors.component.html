<div fxLayout="row" fxLayout.lt-sm="column" style="margin-bottom:15px" fxLayoutAlign="end center" >
      <button mat-raised-button color="primary" (click)="addInvestorPopup()">Add Investor</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort width="100%">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
        <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Invested </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="date-selection">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row['date-selection'].toDate() | date}} </td>
      </ng-container>
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <div fxLayout="row" fxLayoutGap="4px">
            <div class="example-button-container">
              <button mat-mini-fab color="primary" (click)="topUp(row)">
                <mat-icon>update</mat-icon>
              </button>
            </div>
            <div class="example-button-container">
              <button (click)="deleteInvestor(row['mobile'])" mat-mini-fab color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data found</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
